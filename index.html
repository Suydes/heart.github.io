<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сердце для Любимой</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .heart {
            position: relative;
            width: 300px; /* Увеличим размер */
            height: 300px; /* Увеличим размер */
            transform-origin: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .heart path {
            fill: #ff0000;
            stroke: #ff0000;
            stroke-width: 2;
            transform-origin: center;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 24px;
            text-align: center;
            z-index: 2; /* Увеличим z-index */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            pointer-events: none; /* Чтобы текст не мешал взаимодействию с сердцем */
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="heart" viewBox="0 0 512 512">
            <path d="M256 448l-30.164-27.211C118.718 322.442 48 258.61 48 179.095 48 114.221 97.918 64 162.4 64c36.399 0 70.717 16.742 93.6 43.947C278.882 80.742 313.199 64 349.6 64 414.082 64 464 114.221 464 179.095c0 79.516-70.719 143.348-177.836 241.694L256 448z"/>
        </svg>
        <div id="text">
            Я люблю тебя!
        </div>
    </div>
</body>
</html>
